<div class="container bg-dark text-white my-3 border rounded py-3">
  <h1>Celebrity Death Pool</h1>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Points</th>
        <th scope="col">Celebs</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let player of players">
        <tr>
          <td [rowSpan]="player.celebs.length + 1">{{player.name}}</td>
          <td [rowSpan]="player.celebs.length + 1">{{player.points}}</td>
        </tr>
        <tr *ngFor="let celeb of player.celebs">
          <td>
            <ng-container *ngIf="celeb.isWildcard">Wildcard: </ng-container>
            {{celeb.name}}
            <ng-container *ngIf="celeb.isDead">&#x2620;</ng-container>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
