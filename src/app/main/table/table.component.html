<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th *ngIf="showApproved" scope="col">Approved?</th>
      <th scope="col">Name</th>
      <th scope="col">Points</th>
      <th scope="col">Celebs</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let player of players; let index = index;">
      <tr>
        <td *ngIf="showApproved" [rowSpan]="player.celebs.length + 1" class="text-center">
          <input
            type="checkbox"
            class="form-check-input"
            [checked]="players[index].isApproved"
            (change)="players[index].isApproved = !players[index].isApproved">
        </td>
        <td [rowSpan]="player.celebs.length + 1">{{player.name}}</td>
        <td [rowSpan]="player.celebs.length + 1">{{player.points}}</td>
      </tr>
      <tr *ngFor="let celeb of player.celebs">
        <td>
          <ng-container *ngIf="celeb.isWildcard">Wildcard: </ng-container>
          {{celeb.name}}
          <ng-container *ngIf="celeb.isDead">&#x2620;</ng-container>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
