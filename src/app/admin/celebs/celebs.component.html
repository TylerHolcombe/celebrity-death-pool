<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Dead?</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let celeb of celebs; let index = index;">
      <tr>
        <td class="text-center">
          <input type="checkbox" class="form-check-input" [checked]="celebs[index].dead" (change)="updateCeleb(index)">
        </td>
        <td>{{celeb.celebrityName}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
<div class="container fixed-bottom bg-dark w-100">
  <button type="button" name="save-changes" class="btn btn-primary w-100 mt-3" (click)="saveCelebs()">Save Changes</button>
</div>
