<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Dead?</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let celeb of celebs; let index = index;">
      <tr>
        <td class="text-center">
          <input type="checkbox" class="form-check-input" [checked]="celebs[index].isDead" (change)="celebs[index].isDead = !celebs[index].isDead">
        </td>
        <td>{{celeb.name}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
